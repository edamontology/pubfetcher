- 'cdnsciencepub\.com'
- 'journals\.sagepub\.com'
- 'worldscientific\.com'
- 'tandfonline\.com/+doi/'
- 'jbc\.org/.+full(text)?$'
- 'pubs\.acs\.org/+doi/'

